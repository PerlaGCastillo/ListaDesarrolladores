<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Desarrolladores</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container m-auto">
    <div class="row row-cols-auto">
        <div class="col col-md-4 col-sm-12 my-5">
            <h3>Datos</h3>
            <form id="devForm" class="card card-body bg-white text-dark">
                <label for="name"></label>
                <input type="text" name="name" placeholder="Nombre" class="form-control mb-2" required>
                <label for="age"></label>
                <input type="text" name="age" placeholder="Edad" class="form-control mb-2" required>
                <label for="languages"></label>
                <input type="text" name="languages" placeholder="Habilidades" class="form-control mb-2" required>
                <button class="btn btn-primary">Guardar</button>
            </form>
        </div>


        <div class="col-md-8 my-5">
            <h3>Lista de Desarrolladores</h3>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="bg-primary text-white text-center" scope="col">No.</th>
                            <th class="bg-primary text-white " scope="col">Nombre</th>
                            <th class="bg-primary text-white text-center" scope="col">Edad</th>
                            <th class="bg-primary text-white text-center" scope="col">Habilidades</th>
                            <th class="bg-primary text-white text-center" scope="col">Opciones</th>
                        </tr>
                    </thead>
                    <tbody id="devList" >
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/static/main.js"></script>

</body>
</html>
